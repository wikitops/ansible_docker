---

- name: Install prerequisites packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - software-properties-common

- name: Add Docker key
  apt_key:
    url: "{{ docker_key }}"
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_repo }}"
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    update_cache: yes
    state: present
  notify: Restart Docker
